<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/global.css" />
    <title>Admin's Login | KALKAJI LIBRARY</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3" style="max-width: 900px">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img src="../static/logo_lib.jpeg" class="img-fluid rounded-start" alt="library-logo"
                                style="width: 600px; height: 600px" />
                        </div>
                        <div class="col-md-7 bg-success-subtle">
                            <div class="card-body" style="overflow: visible">
                                <h1 class="card-title fw-bold text-uppercase">
                                    Kalkaji Library
                                </h1>

                                <p class="card-text">Enter Admin credentials to Login</p>
                                <h3 class="card-title fw-bold text-uppercase bg-danger">
                                    Admin Login Page
                                </h3>

                                {% for message in get_flashed_messages() %}
                                <div class="alert alert-danger d-flex align-items-center">
                                    {{ message }}
                                    <button type="button" class="btn-close ms-auto" data-dismiss="alert"></button>
                                </div>
                                {% endfor %}

                                <form action="/admin_login" method="POST">
                                    <!-- User ID -->
                                    <div class="mb-3">
                                        <label for="userid" class="form-label fw-bold">User ID</label>
                                        <input type="text" class="form-control" name="admin-id" required />
                                    </div>
                                    <!-- password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label fw-bold">Password</label>
                                        <input type="password" class="form-control" name="admin-pass" />
                                    </div>

                                    <button type="submit" class="btn btn-danger">Enter</button>
                                </form>

                                <hr />
                                <p class="text-center">
                                    Back to User
                                    <a href="/user_login">Login!</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Java script code to make the cross button work in flash message -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
