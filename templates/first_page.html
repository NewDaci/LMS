<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/global.css" />
  <title>KALKAJI LIBRARY</title>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-3" style="max-width: 900px">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="../static/library.png" class="img-fluid rounded-start" alt="logo" />
            </div>
            <div class="col-md-8">
              <div class="card-body">

                <!-- Heading -->
                <h1 class="card-title fw-bold text-uppercase">
                  Kalkaji Library
                </h1>
                <p class="card-text">
                  Welcome to
                  <span style="font-style: italic; font-weight: 450">Kalkaji Library</span>
                  Readers!
                </p>
                
                <!-- Buttons -->
                <form method="post">
                  <button type="submit" name="user_login" class="btn btn-success ms-5">User Login</button>
                  <button type="submit" name="admin_login" class="btn btn-danger ms-5">Admin Login</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
