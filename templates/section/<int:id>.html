{% include "admin/layout.html" %}


<div class="container justify-content-center mt-4">
    <h1 class="fw-bold text-uppercase text-decoration-underline">Update Section</h1>

    <form action="/update-section/{{sec.id}}" method="POST">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" name="name" value="{{sec.name}}" />
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label for="date" class="form-label fw-bold">Date</label>
            <input type="text" class="form-control" name="date" placeholder="yyyy-mm-dd" value="{{sec.date_created}}" />
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea class="form-control" name="description" rows="6">{{sec.description}}</textarea>
        </div>

        <button type="submit" class=" btn btn-success mb-5">Update</button>
    </form>
</div>
