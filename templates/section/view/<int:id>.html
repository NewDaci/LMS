{% include 'admin/layout.html' %}

<div class="row col-12">
    <div class="col-md-12 mt-2 mb-3">
        <h1 class="fw-bold text-uppercase text-decoration-underline">{{name}}</h1>
    </div>
    {% for book in books %}
    <div class="col-md-2 mb-3">
        <div class="card">
            <img src="../static/book1.jpeg" class="card-img-top book-image" alt="book-image" />
            <div class="card-body">
                <h5 class="card-title">{{book.name}}</h5>
                <p class="card-text">{{book.author_name}}</p>
                <a href="/book-id/{{book.id}}" class="btn btn-primary">Read</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
