<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/global.css" />
  <link rel="icon" type="image/png" href="../static/library.png">
  <title>Library Management System</title>
</head>

<body>
  <!-- Top Header -->
  <nav class="navbar navbar-expand-lg heading">
    <div class="container-fluid">

      <!-- left logo -->
      <a href="/index">
        <img src="../static/library.png" alt="library" class="library-logo me-2" />
      </a>

      <!-- left text -->
      <a class="navbar-brand" href="/index">
        <h1 style="font-style: italic; color: brown">KALKAJI LIBRARY</h1>
      </a>

      <!-- code for responsive navbar -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- search button -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto" role="search" action="/search" method="POST">
          <input class="form-control me-2" name="search" type="search" placeholder="Search for books..." />
          <button class="btn btn-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Home -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">HOME</a>
          </li>

          <div class="vr me-2"></div>
          <!-- Books  -->
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              BOOKS
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/issue-book">All Books</a></li>
              <li><a class="dropdown-item" href="/genre">By Genre</a></li>
              <li><a class="dropdown-item" href="/author">By Author</a></li>
              <li><a class="dropdown-item" href="/language">By Language</a></li>
            </ul>
          </li>
        </ul>

        <div class="vr me-2"></div>

        <!-- User -->
        <ul class="navbar-nav mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              USER
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/my-book">My Books</a></li>
              <li><a class="dropdown-item" href="/issue-book">Issue New Book</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="/profile">Manage Profile</a></li>
            </ul>
          </li>
        </ul>


        <!-- vertical ruler   -->
        <div class="vr me-auto"></div>
        <a href="/message" style="color: inherit;" class="position-relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope"
            viewBox="0 0 16 16">
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
          </svg>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
            {{ msg }}
          </span>
        </a>

        <div class="vr ms-4"></div>
        <ul class="navbar-nav ms-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link bg-warning" aria-current="page" href="/become_author">Become AUTHOR</a>
          </li>
        </ul>
        
        <div class="vr ms-4"></div>
        <ul class="navbar-nav ms-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link bg-secondary" aria-current="page" href="/policy">POLICY*</a>
          </li>
        </ul>

        <!-- Logout    -->
        <div class="vr ms-2"></div>
        <ul class="navbar-nav ms-2 mb-lg-0">
          <li class="nav-item">
            <a href="/profile"><img src="../static/user.png" alt="Photo" class="user-img me-1 my-1" /></a>
            {% block content %}
            <a class="navbar-brand text-muted" href="/logout/{{ admin0 }}">Logout</a>
            {% endblock %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
